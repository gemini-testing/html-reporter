version: 2
jobs:
  build:
    working_directory: ~/html-reporter
    docker:
      - image: evilhacker2070/html-reporter
    environment:
      CHROME_VERSION: 116
      SERVER_HOST: localhost

    steps:

      - checkout

      - run: npm ci
      - run:
          name: Build html-reporter
          command: npm run build

      - run:
          name: Functional tests
          command: npm run e2e

      - store_artifacts:
          path: test/func/tests/reports/
          destination: /reports
